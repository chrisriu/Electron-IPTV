<div class="sliders" id="small">
    <div class="slider_title">
        <p>FAVORITE RADIOS</p>
    </div>
    <div class="slider_content">
        <section class="items">
            <div class="carouselOfImages">
                <div class="carouselImage" style="background-size:cover" *ngFor = "let card of cards">
                    <img data-tab="bright" src="{{card.imgPath}}" />
                    <p>{{card.title}}</p>
                </div>
            </div>
        </section>
        <div id="dark"></div>
        <div id="lightbox"></div>
    </div>
</div>
